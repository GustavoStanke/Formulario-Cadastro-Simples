<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Formulário Bootstrap</title>
  <style>
    #formulario {
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Meu Cadastro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registros.html">Exibir Dados</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Conteúdo centralizado -->
  <div class="d-flex justify-content-center ">
    <form id="formulario" class="card shadow p-4">
      <h2 class="mb-4 text-center">Formulário de Cadastro</h2>

      <div class="mb-3">
        <label for="Name" class="form-label">Nome</label>
        <input type="text" id="Name" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="Email" class="form-label">E-mail</label>
        <input type="email" id="Email" class="form-control" />
      </div>

      <div class="mb-4">
        <label for="Age" class="form-label">Idade</label>
        <input type="number" id="Age" class="form-control" />
      </div>

      <div class="d-flex gap-2 justify-content-between">
        <input type="submit" id="btnCadastrar" class="btn btn-success w-50" value="Cadastrar" />
        <input type="reset" class="btn btn-secondary w-50" value="Limpar" />
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
